<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<style>
    form {
        width: 90%;
        border: 2px inset gray;
    }

    .getDates {
        width: 30%;
        display: inline-block;
    }

    .setDates {
        width: 25%;
        display: inline-block;
    }

    input.ng-empty {
        background-color: red;
    }
    
    .email.ng-invalid {
        background-color: red;

    }
</style>

<body>
    <center>
        <form ng-app="">
            <h1>Esto es un formulario</h1>

            <div class="getDates">
                <p>First Name: <input type="text" ng-model="name"> </p>
                <p>Last Name: <input type="text" ng-model="lastName"></p>
                <p>Email: <input type="email" ng-model="mail" class="email"></p>
                <p>Phone: <input type="number" ng-model="phone"> </p>
            </div>

            <div class="setDates">
                <p>Your First Name is: {{name}} </p>
                <p>Your Last Name is: {{lastName}} </p>
                <p>Your email is: {{mail}} </p>
                <p>Your phone is: {{phone}} </p>
            </div>

        </form>
    </center>
</body>

</html>
